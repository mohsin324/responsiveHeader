<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Responsive Header</title>
</head>
<body>
    <!-- header section -->
    <header class="header">
        <img src="./images/images.png" alt="logo image" class="logo" />
        <nav class="navbar active">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#" target="_blank">About</a></li>
                <li><a class="navbar-link" href="#" target="_blank">Services</a></li>
                <li><a class="navbar-link" href="#" target="_blank">Gallery</a></li>
                <li><a class="navbar-link" href="#" target="_blank">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon" id="menu"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon" id="close"></ion-icon>
        </div>
    </header>
    <!-- main section -->
    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Hero Section</p>
            </div>
            
        </section>
    </main>
    <!-- services section -->
    <section class="section-services">
        <div class="services">
            <p>Services Section</p>
        </div>
        
    </section>







<!-- Javascript scetion -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
